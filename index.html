<!DOCTYPE html>
<html>
   <head>
      <title>Práctica 
        HTML5 form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   </head>
   <body>
    <!-- Card -->
     <div class="container mt-2">
      <div class="card border">
        <div class="card-header">
          <h2>Payment form example</h2>
        </div>
        
        <div class="card-body">
          <div class="container mt-2">
            <!-- Alerta roja si no están completos los campos obligatorios -->
            <div class="alert alert-danger" role="alert">
              Some fields are missing.
            </div>
        
            <!-- Formulario de pago -->
            <form>
              <!--Fila 1-->
              <div class="row g-3">
                <div class="col-md-5">
                  <label for="cardNumber" class="form-label fw-bold">Card #</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>
                <div class="col-md-3">
                  <label for="cvc" class="form-label fw-bold">CVC #</label>
                  <input type="text" class="form-control" id="cvc" placeholder="000" required>
                </div>
                <div class="col-md-4">
                  <label for="amount" class="form-label fw-bold">Amount</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text fw-bold">$</span>
                    <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                  </div>
                </div>
              </div>
        
              <!-- Fila 2 -->
              <div class="row g-3 mt-3">
                <!-- Columna 1 -->
                <div class="col-md-6">
                  <label for="firstName" class="form-label fw-bold">First Name</label>
                  <input type="text" class="form-control" id="firstName" required>
        
                  <label for="city" class="form-label mt-3 fw-bold">City</label>
                  <input type="text" class="form-control" id="city" required>
        
                  <div class="mt-3">
                    <label class="form-label fw-bold">We accept:</label>
                    <div class="d-flex flex-wrap justify-content-start border rounded bg-secondary py-2 ">
                      <div class="form-check">
                        <input class="form-check-input ms-1" type="radio" name="paymentMethod" id="mastercard" required>
                        <label class="form-check-label" for="mastercard">
                          <i class="fa-brands fa-cc-mastercard fa-lg mx-2" style="color: #ffffff;"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="visa" required>
                        <label class="form-check-label" for="visa">
                          <i class="fa-brands fa-cc-visa fa-lg me-2" style="color: #ffffff;"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" required>
                        <label class="form-check-label" for="paypal">
                          <i class="fa-brands fa-paypal me-2" style="color: #ffffff;"></i>
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bitcoin" required>
                        <label class="form-check-label" for="bitcoin">
                          <i class="fa-brands fa-bitcoin fa-lg" style="color: #ffffff;"></i>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
        
                <!-- Columna 2 -->
                <div class="col-md-6">
                  <label for="lastName" class="form-label fw-bold">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required>
        
                  <div class="row g-3 mt-3">
                    <div class="col-md-6">
                      <label for="state" class="form-label fw-bold">State</label>
                      <select class="form-select">
                        <option selected>Pick a state</option>
                        <option value="1">España</option>
                        <option value="2">Portugal</option>
                        <option value="3">Francia</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="postalCode" class="form-label fw-bold">Postal Code</label>
                      <input type="text" class="form-control" id="postalCode" required>
                    </div>
                  </div>
        
                  <label for="message" class="form-label mt-3 fw-bold">Message</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
                  <p class="fs-6 text-secondary fw-bold"> Add any notes here.</p>
                </div>
              </div>
        
              <!-- Footer -->
              <div class="card-footer">
                <div class="d-flex justify-content-end">
                  <button type="button" class="btn btn-secondary me-2">Cancel</button>
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        
          <!-- Bootstrap JS and dependencies -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
          </form>
        </div>
      </div>
    </div>
   </body>
</html>
